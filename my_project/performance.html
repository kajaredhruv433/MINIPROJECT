<!-- Add a script to fetch data from the PHP backend -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('get_performance_data.php')
            .then(response => response.json())
            .then(data => {
                var ctx = document.getElementById('performance-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Performance',
                            data: data.values,
                            backgroundColor: 'rgba(0, 0, 255, 0.5)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1.5
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    });
</script>
